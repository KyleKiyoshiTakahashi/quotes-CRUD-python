<!DOCTYPE html>
<html>
<head>
	<title>User's Quotes</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>

	*{
		margin:0px;
		padding: 0px;

	}

	.container{
		min-height: 400px;
		width: 970px;
	}
	.head{
		display: inline-block;
	}
	.back{
		display: inline-block;
		margin-left: 200px;
	}
	.logout{
		display: inline-block;
		margin-left: 5px;
	}
</style>
</head>
<body>
	<div class="container">
	
		<div class="header">
			<h3 class="head">{{creator['first_name']}}  {{creator['last_name']}}'s Quotes</h3>
			<a href="/back" class="back">Back</a>
			<a href="/logout" class="logout">Logout</a>
		</div>
		<div class="body">
			{% for quote in quotes %}
			<p>{{quote['author']}}: "{{quote['content']}}"</p>
			{% endfor %}
		</div>
	</div>
</body>
</html>
