<!DOCTYPE html>
<html>
<head>
	<title>Edit Account</title>
	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
	*{
		margin:0px;
		padding: 0px;

	}

	.container{
		min-height: 400px;
		width: 970px;
	}
	.head{
		display: inline-block;
	}
	.back{
		display: inline-block;
		margin-left: 200px;
	}
	.logout{
		display: inline-block;
		margin-left: 5px;
	}

</style>
</head>
<body>
	<div class="container">
		<div class="header">
			<h3 class="head">Edit My Account</h3>
			<a href="/back" class="back">Back</a>
			<a href="/logout" class="logout">Logout</a>
		</div>
		<div class="body">
			{% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
			<form action="/update/{{user['id']}}" method="post">
				<p>First Name: <input type="text" name="first_name" value="{{user['first_name']}}"></p>
				<p>Last Name: <input type="text" name="last_name" value="{{user['last_name']}}"></p>
				<p>Email Name: <input type="text" name="email" value="{{user['email']}}"></p>
				<input type="submit" name="Update">
			</form>
		</div>
	</div>
</body>
</html>
